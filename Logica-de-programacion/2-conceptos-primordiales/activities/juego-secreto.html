<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <input>
    <button>Verificar</button>
    <script>
        
        let input = document.querySelector("input");
        let button = document.querySelector("button");

        function getRandomNumber() {
            return Math.round(Math.random() * 10);
        }

        function setRandomNumber(cantidad) {
            let numerosSecretos = [];
            let contador = 1;

            while (contador <= cantidad) {
                let numeroAleatorio = getRandomNumber();
                let encontrado = false;

                if (numeroAleatorio != 0) {
                    for (let pocision = 0; pocision <= numerosSecretos.length; pocision++) {
                        if (numeroAleatorio == numerosSecretos[pocision]) {
                            encontrado = true;
                        }
                    }
    
                    if (encontrado == false) {
                        numerosSecretos.push(numeroAleatorio)
                        contador++;
                    }
                }
            }
            
            return numerosSecretos;
        }
        
        let numerosSecretos = setRandomNumber(4);
        console.log(numerosSecretos);

        function verificar() {
            let encontrado = false;
            for (let i = 0; i < numerosSecretos.length; i++) {
                if (parseInt(input.value) == numerosSecretos[i]) {
                    alert("Usted acertÃ³");
                    encontrado = true;
                    break;
                }
            }

            if (!encontrado) {
                alert("Usted se ha equivocado");
            }

            input.value = "";
            input.focus();
        }
        
        input.focus();
        button.onclick = verificar
    </script>
</body>
</html>
