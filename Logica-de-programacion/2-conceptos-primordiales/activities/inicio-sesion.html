<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <script>
        var inicioDeSesionRegistrado = "alura";
        var contrasenhaRegistrada = "alura321";

        let inicioDeSesionIngresado;
        let contrasenhaIngresada;
        
        let intentos = 3;
        let contador = 1;
        
        while (contador <= intentos) {
            inicioDeSesionIngresado = prompt("Ingrese su usuario");
            contrasenhaIngresada = prompt("Ingrese su contraseña");

            if (inicioDeSesionRegistrado == inicioDeSesionIngresado && contrasenhaRegistrada == contrasenhaIngresada) {
                alert("Bienvenido al sistema " + inicioDeSesionIngresado);
                break;
            } else if (contador < intentos) {
                alert("inicio de sesión inválido. Por favor intente de nuevo \nIntentos disponibles " + (intentos - contador));
            } else {
                alert("Se han acabado el número de intentos disponibles");        
            }
            contador++;
        }
    </script>
</body>
</html>
