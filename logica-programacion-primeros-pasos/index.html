<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    
    <h1>Calcula tu IMC</h1>
    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function calcularIMC(peso, altura) {
            return peso / (altura * altura);
        }

        function imprimir(nombre, peso, altura) {
            document.write(`El IMC de ${nombre} es: ${calcularIMC(peso, altura)}`);
            saltarLinea();
        }

        imprimir("Juan Jos√©", 72, 1.69);
        
    </script>

</body>
</html>
