<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    
    <h1>Calcula tu IMC</h1>
    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function calcularIMC(peso, altura) {
            return peso / (altura * altura);
        }

        function imprimir(nombre, peso, altura) {
            document.write(`${nombre} su <strong>IMC</strong> es: ${calcularIMC(peso, altura)}`);
            saltarLinea();
        }

        let nombre = prompt("Ingrese su nombre");
        let peso = prompt(`${nombre} ingrese su peso`);
        let altura = prompt(`${nombre} ingrese su altura`);

        imprimir(nombre, peso, altura);

        
    </script>

</body>
</html>
