<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol</title>
</head>
<body>
    <h1>Calcula el total de puntos de un equipo</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        let victorias = parseInt(prompt("Ingrese el número de victorias"));
        let empates = parseInt(prompt("Ingrese el número de empates"));
        let totalPuntos = (victorias * 3) + empates;

        imprimir(`El total de puntos es ${totalPuntos}`);
    </script>
</body>
</html>
