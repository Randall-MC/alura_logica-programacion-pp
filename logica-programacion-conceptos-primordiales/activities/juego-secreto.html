<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <input>
    <button>Verificar</button>
    <script>
        
        let input = document.querySelector("input");
        let button = document.querySelector("button");
        let numeroSecretos = [3, 5, 7, 9];
        
        function verificar() {

            let encontrado = false;
            for (let i = 0; i < numeroSecretos.length; i++) {
                if (parseInt(input.value) == numeroSecretos[i]) {
                    alert("Usted acertÃ³");
                    encontrado = true;
                    break;
                }
            }

            if (!encontrado) {
                alert("Usted se ha equivocado");
            }

            input.value = "";
            input.focus();
        }
        
        input.focus();
        button.onclick = verificar;

    </script>
</body>
</html>
