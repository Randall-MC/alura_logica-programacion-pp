<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar</title>
</head>
<body>
    <h1>Adivina el número</h1>

    <input>
    <button>Comparar</button>

    <script>        
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function getRandomNumber() {
            return Math.round(Math.random() * 10);
        }
        
        function comprobar() {
            if (numeroAleatorio === parseInt(input.value)) {
                alert("Usted acertó, el número es: " + numeroAleatorio);
                imprimir("Haz adivinado el número en el intento " + contador);
                imprimir("Número aleatorio " + numeroAleatorio);
            } else if (numeroAleatorio < parseInt(input.value)) {
                alert("Error, el número es menor");
            } else {
                alert("Error, el número es mayor");
            }

            contador++;
            input.value = "";
            input.focus();
        }
        
        let input = document.querySelector("input");
        let button = document.querySelector("button");
        let numeroAleatorio = getRandomNumber();
        let intentos = 3;
        let contador = 1;
        
        input.focus();
        button.onclick = comprobar;
    </script>
</body>
</html>
