<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        function getRandomNumber(maxNumber, minNumber) {
            return Math.round(Math.random() * (maxNumber - minNumber) + minNumber);
        }

        let numeroMinimo = 1;
        let numeroMaximo = 10;
        let numeroAleatorio = getRandomNumber(numeroMaximo, numeroMinimo);
        let numeroUsuario;
        let intentos = 3;
        let contador = 1;

        while (contador <= intentos) {
            numeroUsuario = parseInt(prompt("Ingrese un número entre " + numeroMinimo + " - " + numeroMaximo));
            if (numeroAleatorio === numeroUsuario) {
                alert("Usted acertó, el número es: " + numeroAleatorio);
                imprimir("Haz adivinado el número en el intento " + contador);
                break;
            } else if (numeroAleatorio < numeroUsuario) {
                alert("Error, el número es menor");
            } else {
                alert("Error, el número es mayor");
            }
            contador++;
        }

        imprimir("Número aleatorio " + numeroAleatorio);
        imprimir("Número ingresado " + numeroUsuario);
    </script>
</body>
</html>
