<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        function getRandomNumber(maxNumber) {
            return Math.round(Math.random() * (maxNumber - 0) + 0);
        }

        let limite = 8;
        let numeroAleatorio = getRandomNumber(limite);
        let numeroUsuario = parseInt(prompt("Ingrese un número entre 0 - " + limite));

        if (numeroAleatorio == numeroUsuario) {
            imprimir("Usted acertó, el número era: " + numeroAleatorio);
        } else if (numeroAleatorio < numeroUsuario) {
            imprimir("Error, el número era menor");
            imprimir("Número aleatorio " + numeroAleatorio);
            imprimir("Número ingresado " + numeroUsuario);
        } else {
            imprimir("Error, el número era mayor");
            imprimir("Número aleatorio " + numeroAleatorio);
            imprimir("Número ingresado " + numeroUsuario);
        }
    </script>
</body>
</html>
