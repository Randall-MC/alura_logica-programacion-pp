<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>
<body>
    <h1>Números pares del 1 - X</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        let count = 1;
        let limit = 20;


        while (count <= limit) {
            if (count % 2 == 0) {
                imprimir(count);
            }
            count++;
        }
    </script>
</body>
</html>
