<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>
    <script>
        let tanque = 40, distanciaGasolina = 480, distanciaAlcohol = 300, eficiencia = distanciaGasolina / tanque;
        document.write(`Un carro que con un tanque de ${tanque} litros de gasolina recorre ${distanciaGasolina} kilómetros. La eficiencia es igual a ${eficiencia} Km / L`);
        document.write("<br>")
        document.write("<br>")
        eficiencia = distanciaAlcohol / tanque;
        document.write(`Un carro que con un tanque de ${tanque} litros de alcohol recorre ${distanciaAlcohol} kilómetros. La eficiencia es igual a ${eficiencia} Km / L`);

    </script>
</body>
</html>
