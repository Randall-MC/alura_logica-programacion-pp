<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<h1>Programa</h1>

<script>

    // Get current year
    let currentTime = new Date();
    let year = currentTime.getFullYear();

    function lineBreaks(){
        document.write("<br>");
        document.write("<br>");
    }

    // Get current age (current year - year of birth)
    function printPhrase(firstName, yearBirth){
        document.write(`${firstName} is ${year - yearBirth} years old`);
        lineBreaks();
    }

    printPhrase("Carlos", 1999);
    printPhrase("Juan", 2002);
    printPhrase("Pedro", 1990);

</script>
